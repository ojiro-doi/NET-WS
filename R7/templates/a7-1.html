<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>イベント管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <h1>イベント管理システム</h1>

      <!-- イベントの追加フォーム -->
      <form action="{{ url_for('add_event') }}" method="post" class="mb-4">
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="event_name" placeholder="イベント名" required />
          </div>
          <div class="col">
            <input type="date" class="form-control" name="event_date" required />
          </div>
          <div class="col">
            <input type="text" class="form-control" name="location" placeholder="場所" required />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">追加</button>
          </div>
        </div>
      </form>

      <!-- イベントの検索フォーム -->
      <form action="{{ url_for('search_date') }}" method="get" class="mb-4">
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="keyword" placeholder="キーワード検索" />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">キーワードで検索</button>
          </div>
        </div>
      </form>

      <!-- 日付検索フォーム -->
      <form action="{{ url_for('search_date') }}" method="get" class="mb-4">
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="year" placeholder="年" />
          </div>
          <div class="col">
            <input type="text" class="form-control" name="month" placeholder="月" />
          </div>
          <div class="col">
            <input type="text" class="form-control" name="day" placeholder="日" />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">日付で検索</button>
          </div>
        </div>
      </form>

      <!-- 場所検索フォーム -->
      <form action="{{ url_for('search_location') }}" method="get" class="mb-4">
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="location" placeholder="場所検索" />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">場所で検索</button>
          </div>
        </div>
      </form>

      <!-- イベントのリスト -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>イベント名</th>
            <th>日付</th>
            <th>場所</th>
            <th>削除</th>
          </tr>
        </thead>
        <tbody>
          {% for event in events %}
          <tr>
            <td>{{ event.event_id }}</td>
            <td>{{ event.event_name }}</td>
            <td>{{ event.event_date }}</td>
            <td>{{ event.location }}</td>
            <td>
              <form action="{{ url_for('delete_event') }}" method="post">
                <input type="hidden" name="event_id" value="{{ event.event_id }}" />
                <button type="submit" class="btn btn-danger btn-sm">削除</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
