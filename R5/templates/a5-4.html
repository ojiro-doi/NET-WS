<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>イベント削除</title>
    <style>
      tr.past-event {
        background-color: #ffdddd;
      }
    </style>
  </head>
  <body>
    <h1>イベント削除フォーム</h1>
    <form action="/" method="post">
      <label for="event_id">削除するID:</label>
      <input type="number" id="event_id" name="event_id" required /><br />
      <input type="submit" value="削除" />
    </form>

    <h1>イベントリスト</h1>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>イベント名</th>
        <th>日付</th>
        <th>場所</th>
      </tr>
      {% for event in events %} {% if event[2] < current_date %}
      <tr class="past-event">
        {% else %}
      </tr>

      <tr>
        {% endif %}
        <td>{{ event[0] }}</td>
        <td>{{ event[1] }}</td>
        <td>{{ event[2] }}</td>
        <td>{{ event[3] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
