<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>イベント一覧</title>
  </head>
  <body>
    <h1>イベント一覧</h1>
    <table border="1">
      <tr>
        <th>年月日</th>
        <th>イベント名</th>
      </tr>
      {% for event in events %}
      <tr {% if event.is_future %}style="color: red;" {% endif %}>
        <td>{{ event.date }}</td>
        <td>{{ event.name }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
