<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>イベント情報</title>
    <style>
      .future-event {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>イベント情報</h1>

      </tr>
    </table>
  </body>
</html>
